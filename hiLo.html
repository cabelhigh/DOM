<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HiLo Game</title>
    <script src="hiLo.js"></script>
  </head>
  <body>
    <!--
      Title <h1>
      Input text
      Input button
      Alert/H tag for too hi, or too lo
      <h2> to keep track of how many guesses they've guessed
    -->

    <h1>Welcome to the Greatest HiLo Game on the Internet!!!</h1>
    <h2>Plz enter your number</h2>
    <input id="number" type="text" placeholder="Enter your number">
    <input type="button" value="Submit" onclick="hiLo()">
    <h3 id="output"></h3>
    <h4 id="guesses">You have 7 guesses left!</h4>
  </body>
</html>
