 Check user id and password to align with the following criteria:

  User ID & Password must:
  - not be the same
  - contain 6 characters
  User ID:
  - cannot contain: !#$
  Password:
  - must contain one of the following: !#$
  - must contain at least one digit
  - must contain upper and lower case letters

  Prompt for User ID and Password

  evaluate the inputs
  Cool input shit

-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign-Up Page</title>
    <script src="Password-Checker.js"></script>
    <link rel="stylesheet" href="Password-Checker.css">
  </head>
  <body>
      <h1>Sign-Up</h1>
      <h2>Please enter a username and password.</h2>
      <input id="uid" type="text" placeholder="User ID">
      <input id="pwd" type="text" placeholder="Password">
      <input type="button" value="Submit" onclick="validator()">
      <h3 id="crit1">Username and password the same?</h3>
      <h3 id="crit2">Username and password longer than 6?</h3>
      <h3 id="crit3">Username contains !#$?</h3>
      <h3 id="crit4">Password contains !#$?</h3>
      <h3 id="crit5">Password contains digit?</h3>
      <h3 id="crit6">Password has upper and lower case?</h3>

  </body>
</html>
